<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project IGI::Login</title>
    <meta name="description" content="Project IGI Action Game. Providing best Action Games with extreme graphics." />
    <!--added for SEO-->
    <meta name="keywords" content="Best 2D Action Games, Best Game in Action Class, Popular Action Games" />

<body>
    <!--main page wrapper-->
    <div id="wrapper">
        <div class="loginform">
            <!--loginform-->
            <!--html form for login-->
            <form>
                <h1>Log in</h1>
                <p>
                    <label for="username"> Your email or username </label>
                    <input name="username" type="text" placeholder="myusername or mymail@mail.com" />
                </p>
                <p>
                    <label for="password"> Your password </label>
                    <input name="password" type="password" placeholder="eg. X8df!90EO" />
                </p>
                <!--html comment-->
                <p>
                    <label for="password"> Your password </label>
                    <input name="password" type="password" placeholder="eg. X8df!90EO" />
                </p>
                <!--end comment-->
                <p class="keeplogin">
                    <input type="checkbox" name="loginkeeping" value="loginkeeping" />
                    <label for="loginkeeping">Keep me logged in</label>
                </p>
                <p class="login button">
                    <input type="submit" value="Login" />
                </p>
                <p class="change_link">
                    Not a member yet ?
                    <a href="signup.html" class="to_register">Join us</a>
                </p>
            </form>
            <!--end html form for login-->
        </div>
        <!--end loginform-->
    </div>
    <!--end main page wrapper-->
</body>
