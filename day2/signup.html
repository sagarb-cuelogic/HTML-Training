<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Project IGI::Signup</title>

<body>
    <!--main page wrapper-->
    <div id="wrapper">
        <div class="signupform">
            <!--signupform-->
            <form>
                <h1>Sign Up</h1>
                <p>
                    <label for="username" class="uname" data-icon="u"> Your email or username </label>
                    <input id="username" name="username" type="text" placeholder="myusername or mymail@mail.com" />
                </p>
                <p>
                    <label for="password" class="youpasswd" data-icon="p"> Your password </label>
                    <input id="password" name="password" type="password" placeholder="eg. X8df!90EO" />
                </p>
                <p>
                    <label for="confirmPassword" class="youpasswd" data-icon="p"> confirm password </label>
                    <input id="password" name="password" type="password" placeholder="eg. X8df!90EO" />
                </p>
                <p class="signup button">
                    <input type="submit" value="Sign up" />
                </p>
                <p class="login_link">
                    Already a member?
                    <a href="login.html"> Login</a>
                </p>
            </form>
        </div>
        <!--end signupform-->
    </div>
    <!--end main page wrapper-->
</body>
